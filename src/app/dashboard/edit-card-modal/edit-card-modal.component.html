<form class="edit-card-form">
    <h2 mat-dialog-title>Edit post</h2>
    <mat-dialog-content>

        <div fxLayoutAlign="start center" fxLayout="column">
            <mat-card class="selected-card">
                <h3 fxLayoutAlign="center center">Selected image:</h3>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                    alt="Photo of a Shiba Inu">
            </mat-card>

            <h3>Choose another image for this publication:</h3>
            <div class="available-images" fxLayout="row wrap" fxLayoutGap fxLayoutAlign="center center">
                <mat-card *ngFor="let item of [1,2,3,4,5,6,7,8,9]" class="available-image-card">
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                        alt="Photo of a Shiba Inu" (click)="selectImage()" (mouseenter)="onMouseEnter(hoverName)"
                        (mouseleave)="onMouseOut(hoverName)" #hoverName class="available-image">

                </mat-card>
                <button type="button" mat-fab matTooltip="Accent" color="accent" class="upload-image-button"
                    (click)="uploadImage()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <mat-form-field class="post-content">
            <mat-label class="post-content-label">Post content</mat-label>
            <textarea matInput placeholder="Post content" [value]="content"
                oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</form>
